<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offert-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h1 class="pt-3 font-weight-bold">
                            Đăng nhập
                        </h1>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="UserName" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['UserName'].dirty&&loginForm.hasError('required','UserName')" class="text-danger">*Cần nhập Username*</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="Password" [type]="type" placeholder="Mật khẩu">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['Password'].dirty&&loginForm.hasError('required','Password')" class="text-danger">*Cần nhập mật khẩu*</small>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Đăng nhập</button>
                            <div class="text-center pt4 textmuted">Chưa có tài khoản? <a routerLink="/register">Đăng ký</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
